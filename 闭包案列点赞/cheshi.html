<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        img {

<body>
    <div>
        <img style="height:200px;width: 200px;" src="img/1.jpg" />
        <img style="height:200px;width: 200px;" src="img/2.jpg" />
        <img style="height:200px;width: 200px;" src="img/3.jpg" />

    <div>
        <p style="margin-left: 75px"><button>赞<b >0</b></button></p>
        <p style="margin-left: 75px"><button>赞<b >0</b></button></p>
        <p style="margin-left: 75px"><button>赞<b >0</b></button></p>
        <p style="margin-left: 75px"><button>赞<b >0</b></button></p>
    </div>
    <script>
        var btns = document.getElementsByTagName("button");
            b = document.getElementsByTagName('b');
        for (var i = 0; i < btns.length; i++) {
            (function (k) {
                var num = 0;
                btns[k].onclick = function () {
                    num++;
                    b[k].innerText=num;
                }
            })(i);
        }
    </script>
</body>
